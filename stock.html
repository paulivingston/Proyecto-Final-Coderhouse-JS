<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Stock</title>
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/d4f4cb28d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="img/logo-name.png" alt="" height="25" class="d-inline-block align-text-top">
              </a>
              <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
          </nav>
    </header>
    <main id="main-stock">
        <div id="agregar-insumo">
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modal-agregar">Agregar nuevo insumo</button>
        </div>
        <div class="div-center">
            <h2>Control de Stock</h2>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Materia Prima</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-stock"></tbody>
            </table>
        </div>

        <!--Agregar Insumo-->
        <div class="modal" id="modal-agregar" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar un nuevo insumo</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <select id="name" class="form-select">
                                <option selected disabled>Seleccione una opcion</option>
                                <option>Celulosa Microcristalina</option>
                                <option>Dioxido de silicio</option>
                                <option>Estearato de Magnesio</option>
                                <option>Proteina de soja</option>
                                <option>Fosfato Tricalcico</option>
                                <option>Croscarmelosa sodica</option>
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="supplier" class="form-label">Proveedor</label>
                            <input type="text" class="form-control" id="supplier">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Cantidad (g)</label>
                            <input type="text" class="form-control" id="amount">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-modal" data-dismiss="modal">Agregar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Alertas-->
        <template id="insumo-agregado">
            <swal-title>Insumo Agregado</swal-title>
            <swal-icon type="success" color="green"></swal-icon> 
            <swal-param name="allowEscapeKey" value="true"/>
        </template>

        <template id="validar-formulario">
            <swal-title>No se ha podido agregar el insumo</swal-title>
            <swal-icon type="error" color="red"></swal-icon> 
            <swal-param name="allowEscapeKey" value="true"/>
        </template>
    
        
    </main>
    <footer>
        <p>Developed by Paula Livingston</p>
    </footer>
    
    <script src="sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
    <script src="stock.js"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
