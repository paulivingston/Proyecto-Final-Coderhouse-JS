<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Orden de Produccion</title>
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/d4f4cb28d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-name.png" alt="" height="25" class="d-inline-block align-text-top">
                </a>
                <a href="index.html" id="home-icon"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
          </nav>
    </header>
    <main id="main-order">
        <div class="div-center">
            <h2>Orden de Produccion</h2>
        </div>
        <div class="div-center">
            <div class="card" style="width: 18rem;">
                <img src="img/Satial-Food.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Satial Food</h5>
                <button class="btn btn-primary btn-card" onclick="generateProduct(1)">Generar Orden</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/Quelat.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Quelat Complex</h5>
                <button class="btn btn-primary btn-card" onclick="generateProduct(2)">Generar Orden</button>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/Ampk.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Ampk</h5>
                <button class="btn btn-primary btn-card" onclick="generateProduct(3)">Generar Orden</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by Paula Livingston</p>
    </footer>
    
    <script src="sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
